<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popular questions</title>
</head>
<body>
    <h1>Popular questions</h1>
    {% for question in questions %}
        <div><a href="{{ question.get_url }}">{{ question.title }}</a></div>
    {% endfor %}
    <div class="paginator">
    {% for p in paginator.page_range %}
        <p>
        {% if p == page.number %}
            {{ p  }}
        {% else %}
            <a href="{{ paginator.baseurl }}{{ p }}">{{ p }}</a>
        {% endif %}
        </p>
    {% endfor %}
    </div>
</body>
</html>
